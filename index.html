<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .navigation {
            margin: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            box-sizing: border-box;
            padding: 20px;

            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;

            list-style: none;
        }

        .navigation--item {
            position: relative;
            transition: 0.3s ease-out;
        }

        .navigation--item-link {
            color: inherit;
            text-decoration: none;

            cursor: pointer;
        }

        .navigation--item-hover-area {
            z-index: -1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 120px;
            height: 120px;
            background-color: tan;
            border-radius: 50%;
        }

        .cursor {
            z-index: 2;
            position: fixed;

            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);

            transition: left 0.05s ease-out, top 0.05s ease-out, background-color 0.2s ease-in-out;
        }

        .cursor.dark {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .cursor.pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>

    <ul class="navigation">
        <li class="navigation--item">
            <a href="#" class="navigation--item-link">Home</a>
            <div class="navigation--item-hover-area"></div>
        </li>
        <li class="navigation--item">
            <a href="#" class="navigation--item-link">Products</a>
            <div class="navigation--item-hover-area"></div>
        </li>
        <li class="navigation--item">
            <a href="#" class="navigation--item-link">Team</a>
            <div class="navigation--item-hover-area"></div>
        </li>
        <li class="navigation--item">
            <a href="#" class="navigation--item-link">About us</a>
            <div class="navigation--item-hover-area"></div>
        </li>
    </ul>

    <script>
        const contactRadius = 60;
        const gravityApproximation = 0.6;

        let cursor = null;
        let itemList = [];

        class CustomCursor {
            constructor(element) {
                this.listeners = [];
                this.element = element;
                var cursorElementSize = this.element.getBoundingClientRect();
                window.addEventListener("mousemove", event => {
                    this.element.style.left = `${Number(event.clientX) - cursorElementSize.width / 2}px`;
                    this.element.style.top = `${Number(event.clientY) - cursorElementSize.height / 2}px`;
                    this.listeners.map(l => l(event));
                });
            }

            subscribe(listener) {
                this.listeners.push(listener);
            }

            addClass(className) {
                this.element.classList.add(className);
            }

            removeClass(className) {
                this.element.classList.remove(className);
            }
        };

        const activateCustomCursor = () => {
            cursor = new CustomCursor(document.querySelector(".cursor"));
            cursor.subscribe(checkNavigationItems);
        };

        const checkNavigationItems = (event) => {
            const isCursorOverSomeItem = [...itemList].some((item, i) => {

                const deltaX = (itemSize.left + itemSize.width / 2) - event.clientX;
                const deltaY = (itemSize.top + itemSize.height / 2) - event.clientY;

                const originalLeft = 0; // ?
                const originalTop = 0; // ?
                const kek = Math.pow(event.clientX - originalLeft, 2) + Math.pow(event.clientY - originalTop, 2) <= Math.pow(contactRadius, 2);
                console.log(i);

                // if (Math.pow(event.clientX - originalLeft, 2) + Math.pow(event.clientY - originalTop, 2) <= Math.pow(contactRadius, 2)) {
                // const isCursorOverItemArea = event.currentTarget.contains(item.querySelector(".navigation--item-hover-area"));
                console.log(event.currentTarget);
                if (isCursorOverItemArea) {
                    item.style.left = `${-deltaX * gravityApproximation}px`;
                    item.style.top = `${-deltaY * gravityApproximation}px`;
                } else {
                    item.style.left = "0px";
                    item.style.top = "0px";
                }
                return isCursorOverItemArea;
            });
            isCursorOverSomeItem ? cursor.addClass("dark") : cursor.removeClass("dark");
            isCursorOverSomeItem ? cursor.addClass("pointer") : cursor.removeClass("pointer");
        };

        window.addEventListener("load", () => {
            itemList = document.querySelectorAll(".navigation--item");
            activateCustomCursor();
        });
    </script>
</body>

</html>
